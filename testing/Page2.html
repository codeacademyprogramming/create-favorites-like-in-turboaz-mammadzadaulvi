<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Secilmisler</h1> <span id="result"></span>

    <div class="container">
        <hr>
        <button id = "car" class="btn btn-success">Melumatlari goster</button>
        <hr>
        <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Model</th>
                    <th scope="col">Marka</th>
                    <th scope="col">Qiymet</th>
                    
                  </tr>
                </thead>
                <tbody id = "Cars">
                  
                </tbody>
              </table>

    </div>


    <script>
    
    document.getElementById("car").addEventListener("click",getAllCars);


    function getAllCars(){
    const xhr = new XMLHttpRequest();

    xhr.open("GET","Cars.json",true);

    xhr.onload = function(){
        
        let list = document.getElementById("Cars");


        if(this.status == 200) {
            const Cars = JSON.parse(this.responseText);

            Cars.forEach(function(carsss){
                list.innerHTML += `
                    <tr>
                        <td>${carsss.name}</td>
                        <td>${carsss.department}</td>
                        <td>${carsss.salary}</td>
                    </tr>
                
                
                `;



            });
        }


    }
    
    
    xhr.send();



}
    </script>
    
</body>
</html>
